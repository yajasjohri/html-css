<style>
   .stretch-button{
    color:white;
    background-color:rgb(1, 126, 1);
    padding:8px 16px;
    border:none;
    font-size:16px;
    transition: padding 0.3s,
    font-size 0.3s;

   }
   .stretch-button:hover{
    padding:18px 28px;
    font-size:20px;
   }

</style>
<style>
    .shadow-button{
        color:white;
        background-color:rgb(1, 126, 1) ;
        font-size:16px;
        border:none;
        padding:8px 18px;
        transition:margin 0.3s, box-shadow 0.3s;

    }
    .shadow-button:hover{
        box-shadow:2px 4px 6px rgba(0,0,0,0.3);
    }
    .shadow-button:active{
        margin:4px 0px 0px 4px;
        box-shadow:2px 6px 8px rgba(0,0,0,0.6);
    }
    
</style>
<style>
    .stretchadv{
        color:white;
        background-color:rgb(1,126,1);
        border:none;
        padding:9px 15px;
        font-size:16px;
        text-align: center;
        margin-left:10px;
        margin-right:10px;
        
        transition: padding-right 0.2s, padding-left 0.2s, margin 0.2s;
    }
    .stretchadv:hover{
        padding-left:25px;
        padding-right:25px;
        margin-right:0px;
        margin-left:0px;
    }
</style>



<button class="stretch-button">
    Stretch
</button>
<br>
<br>
<button class="shadow-button">
    Shadow
</button>
<br>
<br>
<button class="stretchadv">
    One
</button>
<button class="stretchadv">
    Two
</button>
<button class="stretchadv">
    Three
</button>
